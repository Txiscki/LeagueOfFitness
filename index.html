<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Castigos - LoF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Castigos - League of Fitness</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="kills">Asesinatos:</label>
                <input type="number" id="kills" name="kills" min="0" required>
            </div>
            <div class="form-group">
                <label for="deaths">Muertes:</label>
                <input type="number" id="deaths" name="deaths" min="0" required>
            </div>
            <div class="form-group">
                <label for="assists">Asistencias:</label>
                <input type="number" id="assists" name="assists" min="0" required>
            </div>
            <button type="button" id="calculate-button">Calcular Castigo</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
